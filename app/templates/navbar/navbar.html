<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('main.index' ) }}" class="nav-link px-2 link-dark">Dashboard</a></li>
        <li><a href="{{ url_for('main.library' ) }}" class="nav-link px-2 link-dark">My Library</a></li>
        <li><a href="{{ url_for('main.practice' ) }}" class="nav-link px-2 link-dark">Practice</a></li>
      </ul>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="{{ url_for('auth.logout' ) }}">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<header class="py-3 mb-4 border-bottom">
  <form action="{{ url_for('main.search' ) }}" method="post" >
    <div class="container d-flex flex-wrap justify-content-center">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search Word" aria-label="Search Word"
          aria-describedby="button-addon2" name="word" id="word" {% if word %} value="{{ word.word }}" {% endif %}>
        <button class="btn btn-outline-secondary" type="submit" id="search">Search</button>
      </div>
    </div>
  </form>
</header>
