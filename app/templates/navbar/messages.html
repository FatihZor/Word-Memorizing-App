

{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    {% for category, message in messages %}
      {% if category %}
        <script>
            toastr.{{category}}('{{message}}', { timeOut: 1000 })
        </script>
      {% else %}
        <script>
            toastr.info('{{message}}', { timeOut: 1000 })
        </script>
      {% endif %}
    {% endfor %}
  {% endif %}
{%- endwith %}
